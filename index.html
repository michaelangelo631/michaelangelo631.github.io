<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pinterest Board</title>
    <style>
        /* CSS to make the Pinterest embed responsive */
        .pinterest-board iframe {
            width: 100%;
            height: 800px; /* Adjust the height as needed */
            border: none;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Pinterest Board</h1>
    </header>

    <div class="content">
        <p>Here is my Pinterest board showcasing various designs and ideas.</p>
        
        <!-- Replace with your actual Pinterest iframe embed code -->
        <iframe src="https://petracoding.github.io/pinterest/board.html?link=stairbuildersny/stair-concepts/&hideHeader=1&hideFooter=1&transparent=0" width="100%" height="800" frameborder="0" scrolling="no"></iframe>
    </div>

</body>
</html>
